<html>
    <head>
        <meta charset="utf-8">
        <!--
        Customize this policy to fit your own app's needs. For more guidance, please refer to the docs:
            https://cordova.apache.org/docs/en/latest/
        Some notes:
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <meta name="color-scheme" content="light dark">
        <link rel="stylesheet" href="css/index.css">
        <title>停车打卡</title>
    </head>
    <body>
        <div class="app">
            <h1>🅿️ 停车打卡</h1>

            <!-- 今日统计 -->
            <div class="stats">
                <h2>今日停车次数</h2>
                <div class="count" id="todayCount">0</div>
                <p class="count-label">次</p>
            </div>

            <!-- 打卡按钮 -->
            <div class="button-container">
                <button id="parkingButton" class="parking-button">
                    <span class="button-icon">🅿️</span>
                    <span class="button-text">停车打卡</span>
                </button>
            </div>

            <!-- 视图切换按钮 -->
            <div class="view-toggle">
                <button id="listViewBtn" class="toggle-btn active">记录</button>
                <button id="calendarViewBtn" class="toggle-btn">日历</button>
            </div>

            <!-- 日历视图 -->
            <div id="calendarView" class="calendar-view" style="display: none;">
                <div class="calendar-header">
                    <button id="prevMonth" class="nav-btn">‹</button>
                    <h3 id="currentMonth">2026年2月</h3>
                    <button id="nextMonth" class="nav-btn">›</button>
                </div>
                <div class="calendar-weekdays">
                    <div>日</div>
                    <div>一</div>
                    <div>二</div>
                    <div>三</div>
                    <div>四</div>
                    <div>五</div>
                    <div>六</div>
                </div>
                <div id="calendarGrid" class="calendar-grid">
                    <!-- 日历格子将动态生成 -->
                </div>
            </div>

            <!-- 记录列表视图 -->
            <div id="listView" class="records-section">
                <h3>打卡记录</h3>
                <div id="recordsList" class="records-list">
                    <!-- 记录将动态添加到这里 -->
                </div>
            </div>
        </div>
        <script src="cordova.js"></script>
        <script src="js/index.js"></script>
    </body>
</html>
